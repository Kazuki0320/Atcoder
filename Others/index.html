	【B - 視程の通報(11)】
	[問題]
	0.1km 未満： VVの値は 00 とする。
	0.1km 以上 5km 以下：距離(km)を10倍した値とする。1 桁の場合は上位に 0 を付す。
	例えば、2,000m =2.0km ならば、VVは 20 である。同じく、200mの場合VVは 02 である。
	6km 以上 30km 以下：距離 (km) に 50 を足した値とする。
	例えば、15,000m =15km ならば、VVは 65 である。
	35km 以上 70km 以下：距離 (km) から 30 を引いて 5 で割った後、80 を足した値とする。
	例えば、40,000m =40km ならば、VVは 82 である。
	70km より大きい：VVの値は 89 とする。

	const stdin = require('fs').readFileSync('/dev/stdin', 'utf8');

	const x = parseInt(stdin.split('\n')[0]);
	if(x < 100)
	{
		console.log("00");
	} else if(x <= 5000) {
		const y = ((x / 1000) * 10);
		if(y < 10)
			console.log("0" + y);
		else
			console.log(y);
	} else if(x <= 30000) {
		console.log((x / 1000) + 50);
	} else if(x <= 70000) {
		console.log((((x / 1000 - 30) / 5) + 80);
	} else {
		console.log("89");
	}

	const stdin = require('fs').readFileSync('/dev/stdin', 'utf8');

	const xs = stdin.split("\n");

	const x = xs[0].toString();
	const y = xs[1].toString();

	// @を各文字に置き換えるためのオブジェクト
	const replaceTable = {
		"@": ["a", "t", "c", "o", "d", "e", "r"]
	};

	// 文字列s中のtableのキーに対応する文字を、tableの値に置き換える関数
	function replace(s, table) {
		return s.split("").map(c => (c in table ? table[c] : c)).join("");
	}

	// @をそれぞれのアルファベットに置き換えた2つの文字列を作成し、比較する
	const s1Replaced = replace(x, replaceTable);
	const s2Replaced = replace(y, replaceTable);

	console.log(s1Replaced === s2Replaced ? "Yes" : "No");

7行目から16行目までは、文字列の1文字ずつを比較するためのループです。ループ変数iは0からlen-1までの範囲を取ります。

8行目で、A[i]とB[i]が異なる場合かつA[i]とB[i]がともに@でない場合、「You will lose」と表示して処理を終了します。

11行目では、A[i]とB[i]がともに@の場合に実行される処理です。この場合、何もせずにループを継続します。

14行目と17行目は、それぞれA[i]が@である場合とB[i]が@である場合に実行される処理です。これらの場合、@をa, t, c, o, d, e, rのいずれかに置き換えてから、対応する文字を比較します。ただし、a, t, c, o, d, e, r以外の文字が含まれている場合、「You will lose」と表示して処理を終了します
